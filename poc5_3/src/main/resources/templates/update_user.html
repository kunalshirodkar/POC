<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>NeoSoft</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
				<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{contact}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{country}" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-1"> Update </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to the List</a>
	</div>
</body>
</html>
