<div id="div1">
    <h1>Create Employee</h1>
    <div [hidden]="submitted" style="width: 400px;">
      <form #registerform="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" required #firstName="ngModel"
         required size="10" minlength="3" maxlength="8">
         <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div [hidden]="!firstName.errors.required">
            FirstName is required
          </div>
          <div [hidden]="!firstName.errors.minlength">
            FirstName must have atleast 3 characters
          </div>
        </div></div>
    
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="lastName"  required  [(ngModel)]="employee.lastName" name="lastName"  required #lastName="ngModel"
          required size="10" minlength="3" maxlength="8">
          <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div [hidden]="!lastName.errors.required">
              LastName is required
            </div>
            <div [hidden]="!lastName.errors.minlength">
              LastName must have atleast 3 characters
            </div>
        </div></div>
    
        <div class="form-group">
          <label for="name">Email Id</label>
          <input type="text" class="form-control" id="emailId"  required name="emailId" [(ngModel)]="employee.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" name="emailId" required #emailId="ngModel"
          [class.is-invalid]="emailId.invalid && emailId.touched">
          <small class="text-danger"  [class.d-none]="emailId.valid || emailId.untouched">Please enter valid emailId</small>
        </div>
    
        <div class="form-group">
            <label for="name">Department</label>
            <input type="text" class="form-control" id="department"  required  [(ngModel)]="employee.department" name="department"  required #department="ngModel"
            [class.is-invalid]="department.invalid && department.touched">
            <small class="text-danger"  [class.d-none]="department.valid || department.untouched">Please enter Department</small>
        </div>

        <div class="form-group">
            <label for="name">City</label>
            <input type="text" class="form-control" id="city"  required  [(ngModel)]="employee.city" name="city"  required #city="ngModel"
            [class.is-invalid]="city.invalid && city.touched">
            <small class="text-danger"  [class.d-none]="city.valid || city.untouched">Please enter City</small>
        </div>
    
        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div><br><br><br>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

</div>
